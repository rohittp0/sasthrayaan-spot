{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sasthrayaan Spot Registration">
    <meta name="keywords" content="Sasthrayaan, cusat">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">


    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/base/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base/style.css' %}" type="text/css">

    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
{% block nav %}
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'img/logo.png' %}" alt="">
                </a>
            </div>
            <div class="nav-menu">
                <nav class="mainmenu mobile-menu">
                    <ul>
                        <li class="active"><a href="https://sasthrayaan.cusat.ac.in/">Home</a></li>
                        <li><a href="https://sasthrayaan.cusat.ac.in/#about-us">About</a></li>
                        <li><a href="https://sasthrayaan.cusat.ac.in/#schedule">Schedule</a></li>
                        <li><a href="https://sasthrayaan.cusat.ac.in/#department">Departments</a></li>
                        <li><a href="https://sasthrayaan.cusat.ac.in/#contact">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
{% endblock %}

{% block body %}
    {% block content %}
    {% endblock %}
{% endblock %}
{% block extra_body %}
{% endblock %}

<script src="{% static 'js/base/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/base/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/base/main.js' %}"></script>

</body>
</html>
